<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập Mảng</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Bài Tập Mảng Js Buổi 7-8</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="txtNumber"
          class="form-control"
          placeholder="Vui lòng nhập số"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
        <button class="btn btn-outline-info" id="themSo" onclick="themSo()">
          Thêm Số
        </button>
        <button class="btn btn-success" id="soDuong" onclick="tongSoDuong()">
          Tổng số dương
        </button>
        <button class="btn btn-info" id="demSoDuong" onclick="demSoDuong()">
          Đếm số dương
        </button>
        <button class="btn btn-danger" id="soNhoNhat" onclick="soNhoNhat()">
          Số nhỏ nhất
        </button>
        <button class="btn btn-dark" id="soDuongMin" onclick="soMinDuong()">
          Số dương nhỏ nhất
        </button>
        <button class="btn btn-warning" id="soChanCuoi" onclick="soChanCuoi()">
          Số chẵn cuối cùng
        </button>
      </div>
      <div class="card bg-light mt-3">
        <div class="card-body">
          <p class="text-secondary text-black" id="resultArray">Input Mảng:</p>
          <p class="text-secondary text-black" id="result">Kết Quả.....</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Array.js"></script>
  </body>
</html>
